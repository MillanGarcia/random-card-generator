<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/app.js"></script>
  </head>
  <body>
    <div style="margin-bottom:40px;">
      <input
        type="number"
        id="wcard"
        min="180"
        placeholder="card-width (currently 180px)"
        class="formsize"
        value="180"
      />
      <input
        type="number"
        id="hcard"
        min="300"
        placeholder="card-height (currently 300px)"
        class="formsize"
        value="300"
      />
      <button id="btn" class="formsize">Change size</button>
      <button id="btn2" class="formsize">Generate card</button>
    </div>
    <div class="card">
      <div id="parte1"></div>
      <div id="parte2"></div>
      <div id="parte3"></div>
    </div>
  </body>
</html>
